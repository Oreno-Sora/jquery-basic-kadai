<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>jQueryの基礎を学ぼう_4章課題</title>
 <style>
  /* スクロール可能領域ができるように調整  */
   .box {
     width: 1000px;
     height: 1000px;
     background: red;
   }
   .box-parent {
     width: 50%;
     height: 200px;
     overflow: scroll; /* スクロールが可能なようにoverflowを追加  */
   }
 </style>
</head>
<body>
  <div class="box-parent">
    <div class="box"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./event.js"> </script>
</body>
</html>
